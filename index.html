<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWineMemory - ワイン記録&クイズアプリ</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WineMemory">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .wine-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .wine-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .wine-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .wine-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍷 MyWineMemory</h1>
            <p>あなたのワイン体験を記録しましょう</p>
        </div>

        <!-- 認証セクション -->
        <div class="auth-section" id="authSection">
            <div id="loginView">
                <h2>ログインしてワインを記録</h2>
                <p>ワインの記録を保存するにはログインが必要です</p>
                <button class="btn" onclick="signInWithGoogle()">Googleでログイン</button>
                <div id="authStatus" class="status hidden"></div>
            </div>
            
            <div id="userView" class="hidden">
                <h2>ようこそ、<span id="userName"></span>さん</h2>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
                    <button class="btn" onclick="showWineForm()">新しいワインを記録</button>
                    <button class="btn" onclick="goToQuiz()">🧠 ワインクイズ</button>
                    <button class="btn" onclick="signOut()">ログアウト</button>
                </div>
            </div>
        </div>

        <!-- ワイン記録フォーム -->
        <div class="wine-form" id="wineForm">
            <h2>ワイン記録</h2>
            <form id="wineRecordForm" onsubmit="saveWineRecord(event)">
                <div class="form-group">
                    <label for="wineName">ワイン名:</label>
                    <input type="text" id="wineName" name="wineName" required>
                </div>
                
                <div class="form-group">
                    <label for="producer">生産者:</label>
                    <input type="text" id="producer" name="producer" required>
                </div>
                
                <div class="form-group">
                    <label for="vintage">ヴィンテージ:</label>
                    <input type="number" id="vintage" name="vintage" min="1900" max="2030">
                </div>
                
                <div class="form-group">
                    <label for="price">価格:</label>
                    <input type="number" id="price" name="price" min="0">
                </div>
                
                <div class="form-group">
                    <label for="wineRating">評価 (1-5):</label>
                    <select id="wineRating" name="wineRating" required>
                        <option value="">選択してください</option>
                        <option value="1">1 - 不満</option>
                        <option value="2">2 - 普通</option>
                        <option value="3">3 - 良い</option>
                        <option value="4">4 - 非常に良い</option>
                        <option value="5">5 - 最高</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">メモ:</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="味わいや印象を記録"></textarea>
                </div>
                
                <button type="submit" class="btn">記録を保存</button>
                <button type="button" class="btn" onclick="hideWineForm()">キャンセル</button>
            </form>
        </div>

        <!-- ワイン一覧 -->
        <div class="wine-list">
            <h2>記録されたワイン</h2>
            <div id="wineRecords">
                <p>ログインしてワインを記録しましょう</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (CDN) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut as firebaseSignOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyB6jnGUsdR9JDTZoDUq_QhM4Gr_gLVp3qA",
            authDomain: "mywinememory.firebaseapp.com",
            projectId: "mywinememory",
            storageBucket: "mywinememory.firebasestorage.app",
            messagingSenderId: "179280253269",
            appId: "1:179280253269:web:58330b5938412fafc21fdc",
            measurementId: "G-PP1B5425FD"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // グローバル変数
        let currentUser = null;

        // 認証状態の監視
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUI();
            if (user) {
                loadWineRecords();
            }
        });

        // UI更新
        function updateUI() {
            const loginView = document.getElementById('loginView');
            const userView = document.getElementById('userView');
            const userName = document.getElementById('userName');

            if (currentUser) {
                loginView.classList.add('hidden');
                userView.classList.remove('hidden');
                userName.textContent = currentUser.displayName || currentUser.email;
            } else {
                loginView.classList.remove('hidden');
                userView.classList.add('hidden');
            }
        }

        // Googleログイン
        window.signInWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showStatus('ログインに成功しました', 'success');
            } catch (error) {
                showStatus('ログインに失敗しました: ' + error.message, 'error');
            }
        }

        // ログアウト
        window.signOut = async function() {
            try {
                await firebaseSignOut(auth);
                showStatus('ログアウトしました', 'success');
                document.getElementById('wineRecords').innerHTML = '<p>ログインしてワインを記録しましょう</p>';
            } catch (error) {
                showStatus('ログアウトに失敗しました', 'error');
            }
        }

        // フォーム表示/非表示
        window.showWineForm = function() {
            document.getElementById('wineForm').style.display = 'block';
        }

        window.hideWineForm = function() {
            document.getElementById('wineForm').style.display = 'none';
            document.getElementById('wineRecordForm').reset();
        }

        // ワイン記録保存
        window.saveWineRecord = async function(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showStatus('ログインが必要です', 'error');
                return;
            }

            const formData = new FormData(event.target);
            const wineData = {
                wineName: formData.get('wineName'),
                producer: formData.get('producer'),
                vintage: parseInt(formData.get('vintage')) || null,
                price: parseInt(formData.get('price')) || null,
                wineRating: parseInt(formData.get('wineRating')),
                notes: formData.get('notes'),
                userId: currentUser.uid,
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, 'wine_records'), wineData);
                showStatus('ワインを記録しました！', 'success');
                hideWineForm();
                loadWineRecords();
            } catch (error) {
                showStatus('保存に失敗しました: ' + error.message, 'error');
            }
        }

        // ワイン記録読み込み
        async function loadWineRecords() {
            if (!currentUser) return;

            try {
                const q = query(
                    collection(db, 'wine_records'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                const recordsContainer = document.getElementById('wineRecords');
                
                if (querySnapshot.empty) {
                    recordsContainer.innerHTML = '<p>まだワインが記録されていません。最初のワインを記録しましょう！</p>';
                    return;
                }

                let html = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="wine-item">
                            <h3>${data.wineName}</h3>
                            <p><strong>生産者:</strong> ${data.producer}</p>
                            ${data.vintage ? `<p><strong>ヴィンテージ:</strong> ${data.vintage}</p>` : ''}
                            ${data.price ? `<p><strong>価格:</strong> ¥${data.price}</p>` : ''}
                            <p><strong>評価:</strong> ${'⭐'.repeat(data.wineRating)} (${data.wineRating}/5)</p>
                            ${data.notes ? `<p><strong>メモ:</strong> ${data.notes}</p>` : ''}
                            <p><small>記録日: ${data.createdAt.toDate().toLocaleDateString()}</small></p>
                        </div>
                    `;
                });
                
                recordsContainer.innerHTML = html;
            } catch (error) {
                showStatus('データの読み込みに失敗しました: ' + error.message, 'error');
            }
        }

        // ステータス表示
        function showStatus(message, type) {
            const statusEl = document.getElementById('authStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 3000);
        }

        // クイズページへ移動
        window.goToQuiz = function() {
            window.location.href = '/quiz.html';
        }

        console.log('🍷 MyWineMemory initialized successfully');
    </script>

    <!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
