    <button onclick="generateAllIcons()">ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆ</button>

    <div class="icon-set" id="iconContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // è§’ä¸¸
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // ãƒ¯ã‚¤ãƒ³ãƒœãƒˆãƒ«ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆç°¡æ˜“ç‰ˆï¼‰
            ctx.fillStyle = 'white';
            const scale = size / 192;
            
            // ãƒœãƒˆãƒ«æœ¬ä½“
            ctx.fillRect(size * 0.4, size * 0.3, size * 0.2, size * 0.5);
            
            // ãƒœãƒˆãƒ«ãƒãƒƒã‚¯
            ctx.fillRect(size * 0.45, size * 0.15, size * 0.1, size * 0.15);
            
            // ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(size * 0.42, size * 0.45, size * 0.16, size * 0.15);
            
            // æ–‡å­—
            ctx.fillStyle = '#667eea';
            ctx.font = `${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('W', size * 0.5, size * 0.55);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <h4>icon-${size}.png</h4>
                    ${canvas.outerHTML}
                    <br>
                    <button onclick="downloadIcon(${size})">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
                `;
                container.appendChild(wrapper);
            });
        }
        
        function downloadIcon(size) {
            const canvas = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                }, index * 500); // 0.5ç§’é–“éš”ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            });
        }
        
        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è‡ªå‹•ç”Ÿæˆ
        window.onload = generateAllIcons;
