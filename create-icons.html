<!DOCTYPE html>
<html>
<head>
    <title>ワインアイコン生成ツール</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { display: flex; flex-wrap: wrap; gap: 10px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🍷 MyWineMemory アイコン生成</h1>
    <p>このツールで簡単にPWAアイコンを生成できます</p>
    
    <button onclick="generateAllIcons()">アイコンを生成</button>
    <button onclick="downloadAll()">すべてダウンロード</button>
    
    <div class="icon-set" id="iconContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 背景グラデーション
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 角丸
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // ワインボトルアイコン（簡易版）
            ctx.fillStyle = 'white';
            const scale = size / 192;
            
            // ボトル本体
            ctx.fillRect(size * 0.4, size * 0.3, size * 0.2, size * 0.5);
            
            // ボトルネック
            ctx.fillRect(size * 0.45, size * 0.15, size * 0.1, size * 0.15);
            
            // ラベル
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(size * 0.42, size * 0.45, size * 0.16, size * 0.15);
            
            // 文字
            ctx.fillStyle = '#667eea';
            ctx.font = `${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('W', size * 0.5, size * 0.55);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <h4>icon-${size}.png</h4>
                    ${canvas.outerHTML}
                    <br>
                    <button onclick="downloadIcon(${size})">ダウンロード</button>
                `;
                container.appendChild(wrapper);
            });
        }
        
        function downloadIcon(size) {
            const canvas = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                }, index * 500); // 0.5秒間隔でダウンロード
            });
        }
        
        // ページロード時に自動生成
        window.onload = generateAllIcons;
    </script>
</body>
</html>
